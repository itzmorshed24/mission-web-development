<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Video Practice</title>
  </head>
  <body>
    <h2>Audio Video</h2>
    <audio src="asset/sample_audio.mp3" controls></audio>
    <video src="asset/sample_video.mp4" width="200px" controls></video>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/EguUTkEfu5M?si=jJXan7yBiwIgcixN"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <source src="https://www.youtube.com/watch?v=Pnu9_SC0lUQ&t=2112s" />
  </body>
</html>
