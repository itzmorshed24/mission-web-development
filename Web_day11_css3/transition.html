<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Transition</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
        border: 3px solid aqua;
        background-color: brown;
        transition: 2s;
      }
      .box:hover {
        /* color: green;
        background-color: blue; */
        width: 450px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Transform</li>
      <li>Translate</li>
      <li>Transition</li>
    </ul>

    <div class="box">Box - 1</div>
    <div class="box">Box - 2</div>
    <div class="box">Box - 3</div>
  </body>
</html>
