<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo</title>
    <style>
      h3:hover {
        color: #fff;
        background-color: blue;
        padding: 50px;
      }
      input:focus {
        color: blueviolet;
        font-size: 55px;
      }
      a:visited {
        color: red;
      }
      ul li:first-child {
        color: green;
      }
      ul li:last-child {
        color: blue;
      }
      ul li:nth-child(odd) {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h3>My happy learning</h3>
    <input type="text" /><br />
    <a href="https://www.google.com">Goolge</a>

    <ul>
      <li>Alia</li>
      <li>Dalia</li>
      <li>Kalia</li>
      <li>Balia</li>
      <li>Falia</li>
      <li>Harai</li>
      <li>Paliya</li>
    </ul>
  </body>
</html>
