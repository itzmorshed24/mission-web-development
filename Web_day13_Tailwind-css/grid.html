<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div class="bg-pink-300 border border-2 rounded-md">box - 1</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 2</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 3</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 4</div>
      <div class="md:col-span-3 bg-pink-300 border border-2 rounded-md">
        box - 5
      </div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 6</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 7</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 8</div>
      <div class="row-span-3 bg-pink-300 border border-2 rounded-md">
        box - 9
      </div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 10</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 11</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 12</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 13</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 14</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 15</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 16</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 17</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 18</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 19</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 20</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 21</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 22</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 23</div>
      <div class="bg-pink-300 border border-2 rounded-md">box - 24</div>
    </div>
  </body>
</html>
